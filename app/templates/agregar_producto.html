{% extends 'base_admin.html' %}

{% block content %}
<h2 class="mb-4">Agregar Nuevo Producto</h2>

<!-- 🔙 Botón de retroceso -->
<div class="mb-3">
    <a href="{{ url_for('productos') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left-circle-fill"></i> Volver
    </a>
</div>

<form method="POST" action="{{ url_for('agregar_producto') }}">
    <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Características</label>
        <textarea class="form-control" name="caracteristicas" rows="2"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" min="0" class="form-control" name="precio" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock Inicial</label>
        <input type="number" min="0" class="form-control" name="stock" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Talla</label>
        <select class="form-select" name="talla">
            <option value="">Seleccionar talla</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo de Producto</label>
        <select class="form-select" name="tipo_producto">
            <option value="">Seleccionar tipo</option>
            <option value="Polerón">Polerón</option>
            <option value="Chaqueta">Chaqueta</option>
            <option value="Pantalón">Pantalón</option>
            <option value="Camisa">Camisa</option>
            <option value="Polera">Polera</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Marca</label>
        <select class="form-select" name="marca">
            <option value="">Seleccionar marca</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Reebok">Reebok</option>
            <option value="Puma">Puma</option>
            <option value="Levi's">Levi's</option>
            <option value="Converse">Converse</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" name="categoria">
            <option value="">Seleccionar categoría</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Infantil">Infantil</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Calzado">Calzado</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">URL de la Imagen</label>
        <input type="url" class="form-control" name="imagen_url">
        <small class="form-text text-muted">Pega el link directo de una imagen (opcional).</small>
    </div>

    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Producto</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
</form>

{% endblock %}
